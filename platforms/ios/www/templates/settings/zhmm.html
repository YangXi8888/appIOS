<ion-view view-title="找回密码">
  <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-content>
      <div class="padding">
          <div class="list">
              <label class="item item-input">
                  <span class="input-label">手机号码</span>
                  <input ng-model="zhmm.sjhm" type="text" placeholder="请填写手机号码">
              </label>
              <label class="item item-input item-select">
                  <span class="input-label">所在区域</span>
                  <select ng-model="zhmm.zhGljg" ng-options="gljg.value for gljg in zhmm_gljg track by gljg.id"></select>
              </label>
              <button class="button button-full button-positive" ng-click="hqmm()" ng-disabled="!zhmm.sjhm">获取密码</button>
          </div>
      </div>
  </ion-content>
</ion-view>
