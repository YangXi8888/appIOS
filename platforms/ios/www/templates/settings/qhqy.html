<ion-view title="切换企业">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list" ng-if="toggleShow">
            <div class="item item-divider">
             请选择默认企业：
            </div>
            <ion-radio ng-repeat="item in qyxxSideList"
                       ng-value="item.SWGLM"
                       ng-model="data.qyxxSide"
                       ng-change="qyxxSideChange(item)"
                       name="server-side">
              {{ item.MC}}
            </ion-radio>
        </div>
    </ion-content>
</ion-view>
