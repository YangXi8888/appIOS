<ion-view view-title="修改密码">
    <ion-nav-buttons  side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="padding">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">原密码</span>
                    <input ng-model="xgmm.ymm" type="password" id="user_sjhm" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">新密码</span>
                    <input ng-model="xgmm.xmm" type="password" placeholder="密码长度不超过10位">
                </label>
                <label class="item item-input">
                    <span class="input-label">确认密码</span>
                    <input ng-model="xgmm.qrmm" type="password" placeholder="密码长度不超过10位">
                </label>
                <button class="button button-full button-positive" ng-click="xgmm()" ng-disabled="!(xgmm.ymm && xgmm.xmm && xgmm.qrmm)">保存</button>
            </div>
        </div>
    </ion-content>
</ion-view>
