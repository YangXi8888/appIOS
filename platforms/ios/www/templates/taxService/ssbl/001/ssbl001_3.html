<ion-view view-title="附报资料">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="submitPage()">提&nbsp;交</button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item item-icon-right item-text-wrap" ng-click="uploadPhone('ssbl001_imgFileList_024055')">
        <span style="color:red;">*</span>请本人持自己身份证或军官证、士官证、护照、台胞回乡证、港澳通行证正反面拍照后上传
        <i class="icon ion-ios-plus-outline" ></i>
      </ion-item>
      <ion-item>
        <ion-scroll direction="x"  >
          <div id="ssbl001_imgFileList_024055" style="width: 600px;height:160px;border-top: 1px solid #eeeeee;border-bottom: 1px solid #eeeeee; ">
          </div>
        </ion-scroll>
      </ion-item>

      <ion-item class="item item-icon-right item-text-wrap" ng-click="uploadPhone('ssbl001_imgFileList_024056')">
        总公司(总机构)出具的派遣书、任职证明文件或与任职、受雇企业签订的任职、受雇协议(在中国境内无住所而在一个纳税年度中在中国境内居住满1年的个人应提供的资料)
        <i class="icon ion-ios-plus-outline" ></i>
      </ion-item>
      <ion-item>
        <ion-scroll direction="x"  >
          <div id="ssbl001_imgFileList_024056" style="width: 600px;height:160px;border-top: 1px solid #eeeeee;border-bottom: 1px solid #eeeeee; ">
          </div>
        </ion-scroll>
      </ion-item>

      <ion-item class="item item-icon-right item-text-wrap" ng-click="uploadPhone('ssbl001_imgFileList_024057')">
        总公司(总机构)或任职、受雇企业支付和出具的工资、薪金证明(在中国境内无住所而在一个纳税年度中在中国境内居住满1年的个人应提供的资料)
        <i class="icon ion-ios-plus-outline" ></i>
      </ion-item>
      <ion-item>
        <ion-scroll direction="x"  >
          <div id="ssbl001_imgFileList_024057" style="width: 600px;height:160px;border-top: 1px solid #eeeeee;border-bottom: 1px solid #eeeeee; ">
          </div>
        </ion-scroll>
      </ion-item>
    <ion-list>
  </ion-content>
</ion-view>
