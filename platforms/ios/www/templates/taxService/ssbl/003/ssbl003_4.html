<ion-view view-title="附报资料">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="goSubmit()">提&nbsp;交</button>
  </ion-nav-buttons>
    <ion-content has-bouncing="true" >
      <ion-list>
        <div ng-repeat="item in fbzlList" >
          <ion-item class="item item-icon-right item-text-wrap" ng-click="uploadPhone(item.FBZL_DM)">
            {{item.MC}}
            <i class="icon ion-ios-plus-outline" ></i>
          </ion-item>
          <ion-item>
            <ion-scroll direction="x"  >
              <div id="{{item.FBZL_DM}}" data-mc="{{item.MC}}" name="imgContainter" style="width: 600px;height:160px;border-top: 1px solid #eeeeee;border-bottom: 1px solid #eeeeee; ">
              </div>
            </ion-scroll>
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
</ion-view>
