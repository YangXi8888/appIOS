<ion-view view-title="手续费结报" cache-view="false">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-ios-loop-strong" ng-click="exchangeQY()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher on-refresh="reLoadPageList()" pulling-text="下拉刷新" refreshing-text=""  spinner="ios"></ion-refresher>
    <ion-list>
      <ion-item class="item-input item-divider">
        <span class="input-label">当前企业：</span>
        {{ssbl005_currentQY.MC}}
      </ion-item>
      <ion-item class="item-icon-right" ng-click="sxfjbsb()">
        手续费结报申请表填报
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item collection-repeat="item in ztList" style="padding: 0px;">
        <ion-item class="item-input" style="padding: 0px;">
          <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">提交时间</div>
          <div class="col col-75" style="text-align: center" >{{item.sqsj}}</div>
        </ion-item>
        <ion-item class="item-input" style="padding: 0px;">
          <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">状态</div>
          <div class="col col-75" style="text-align: center" >{{item.zt}}</div>
        </ion-item>
        <ion-item class="item-input" style="padding: 0px;border-bottom-width: 5px;">
          <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">操作</div>
          <div class="col col-75" style="text-align: center" >
            <a class="myhref" ng-click="queryData(item.lsh)">查&nbsp;&nbsp;看</a>&nbsp;&nbsp;
          </div>
        </ion-item>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
