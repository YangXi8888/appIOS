<ion-view view-title="手续费结报申报">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label" style="text-align: right;">纳税人名称：</span>
        <input type="text" id="ssbl005_nsrmc" value="{{jbxx.nsrmc}}" readonly="readonly"/>
      </label>
      <label class="item item-input">
        <span class="input-label" style="text-align: right;">银行代码：</span>
        <input type="text" id="ssbl005_yhdm" value="{{jbxx.yh_dm}}" readonly="readonly"/>
      </label>
      <label class="item item-input">
        <span class="input-label" style="text-align: right;">银行名称：</span>
        <input type="text" id="ssbl005_yhmc" value="{{jbxx.mc}}" readonly="readonly"/>
      </label>
      <label class="item item-input">
        <span class="input-label" style="text-align: right;">银行账号：</span>
        <input type="text" id="ssbl005_yhzh" value="{{jbxx.yh_zh}}" readonly="readonly"/>
      </label>
      <label class="item item-input">
        <span class="input-label" style="text-align: right;">入库时间起：</span>
        <input type="text" id="ssbl005_rksjq" value="{{jbxx.rkRqq}}" readonly="readonly"/>
      </label>
      <label class="item item-input">
        <span class="input-label" style="text-align: right;">入库时间止：</span>
        <input type="text" id="ssbl005_rksjz" value="{{jbxx.rkRqz}}" readonly="readonly"/>
      </label>
      <label class="item item-input">
        <span class="input-label" style="text-align: right;">入库合计：</span>
        <input type="text" id="ssbl005_rkhj" value="{{jbxx.rkjeHj}}" readonly="readonly"/>
      </label>
      <label class="item item-input">
        <span class="input-label" style="text-align: right;">退库合计：</span>
        <input type="text" id="ssbl005_tkhj" value="{{jbxx.tkjeHj}}" readonly="readonly"/>
      </label>
      <label class="item item-input">
        <span class="input-label" style="text-align: right;">税款合计：</span>
        <input type="text" id="ssbl005_skhj" value="{{jbxx.skjeHj}}" readonly="readonly"/>
      </label>
      <label class="item item-input">
        <span class="input-label" style="text-align: right;">应结手续费：</span>
        <input type="text" id="ssbl005_yjsxf" value="{{jbxx.sxfHjJe}}" readonly="readonly"/>
      </label>
      <ion-item>
        <button class="button button-outline button-positive" ng-click="showMxList()">
          查看详细信息
        </button>
      </ion-item>
    </div>
  </ion-content>
  </ion-view>
<script id="mxList.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-positive item-button-right">
      <h1 class="title" style="text-align: center">税款详细信息</h1>
      <a class="button button-clear icon ion-ios-close-outline" ng-click="closeXyModal();"></a>
    </ion-header-bar>
    <ion-content zooming = "true" direction="xy">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>
            机打税票号
          </th>
          <th>
            税种
          </th>
          <th>
            入库时间
          </th>
          <th>
            税款金额
          </th>
          <th>
            手续费率
          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in mxList">
          <td>{{item.dzsph_xh}}</td>
          <td>{{item.MC_J}}</td>
          <td>{{item.gs_rq}}</td>
          <td>{{item.sk_je}}</td>
          <td>{{item.lqbl}}</td>
        </tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
        <tr>
          <td colspan="5">
            <div class="pagination pagination-centered"></div>
          </td>
        </tr>
        </tfoot>
      </table>
    </ion-content>
  </ion-modal-view>
</script>
