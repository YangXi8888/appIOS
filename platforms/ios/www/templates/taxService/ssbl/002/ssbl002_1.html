<ion-view view-title="申请表信息" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div click="list">
            <label class="item item-input">
                <span class="input-label">纳税人名称</span>
                <input  type="text" ng-disabled="true" ng-model="curQymc" style="padding-right:0px">
            </label>
            <label class="item item-input item-select">
                <span class="input-label">减免类别</span>
                <select ng-model="mrJmlb" ng-options="jmlb.mc for jmlb in jmlb track by jmlb.dm" ng-change="requestJmxm(mrJmlb)"></select>
            </label>
            <label class="item item-input item-select">
                <label class="input-label">减免项目</label>
                <select ng-model="mrJmxm" ng-options="jmxm.mc for jmxm in jmxm track by jmxm.dm" ng-change="requestZcyj(mrJmxm)"></select>
            </label>
            <label class="item item-input item-select">
                <label class="input-label">政策依据</label>
                <select ng-model="mrZcyj" ng-options="zcyj.mc for zcyj in zcyj track by zcyj.dm" ng-change="getZcyj(mrZcyj)"></select>
            </label>
            <label class="item item-input ">
                <span class="input-label">申请理由:</span>
                <textarea rows="6"  placeholder="请填写申请理由" style="width: 60%" id="sqly"></textarea>
            </label>
        </div>
        <button class="button button-positive button-full" ng-click="next()">下一步</button>
    </ion-content>
</ion-view>
