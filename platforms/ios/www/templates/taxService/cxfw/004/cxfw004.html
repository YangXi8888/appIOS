<ion-view title="社保费查询" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-ios-loop-strong" ng-click="exchangeQy()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-item class="item-input item-divider">
            <span class="input-label">当前企业：</span>{{dqqy.MC}}
        </ion-item>
        <ion-list >
            <ion-item class="item-icon-right" ng-click="openJBXXModal();sbjbxx();">
                社保费基本信息查询
                <i class="icon ion-ios-arrow-down"></i>
            </ion-item>
            <ion-item class="item-icon-right" ng-click="openJNQKModal();">
                社保费缴纳情况查询
                <i class="icon ion-ios-arrow-down"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<script id="sbfjbxx.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-positive item-button-left" align-title="center">
            <a class="button button-clear icon ion-ios-close-outline" ng-click="closeJBXXModal();"></a>
            <h1 class="title">社保费基本信息查询</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list class="padding">
                <ion-item ng-repeat="item in jbxxList" style="padding: 0px;">
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 社保代码</div>
                        <div class="col col-67" style="text-align: center" >{{item.SB_DM}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 征收项目</div>
                        <div class="col col-67" style="text-align: center" >{{item.SBZSXM_MC}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 征收品目</div>
                        <div class="col col-67" style="text-align: center" >{{item.SBZSPM_MC}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 应缴额</div>
                        <div class="col col-67" style="text-align: center" >{{item.YJFE_JE}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 缴款期限</div>
                        <div class="col col-67" style="text-align: center" >{{item.JKQX}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 所属起止日期</div>
                        <div class="col col-67" style="text-align: center" >{{item.SSQ_QSRQ}}&nbsp;-&nbsp;{{item.SSQ_ZZRQ}}</div>
                    </ion-item>
                    <div style="height: 10px;background-color: #f5f5f5"></div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-modal-view>
</script>
<script id="sbfjnqk.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-positive item-button-left" align-title="center">
            <a class="button button-clear icon ion-ios-close-outline" ng-click="closeJNQKModal();"></a>
            <h1 class="title">社保费缴纳情况查询</h1>
        </ion-header-bar>
        <ion-content>
            <div class="padding">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">所属期起</span>
                        <input ng-model="sbfjn.ssqq" type="date" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">所属期止</span>
                        <input ng-model="sbfjn.ssqz" type="date" placeholder="">
                    </label>
                    <button class="button button-positive button-full"  ng-click="sbjnqk();" ng-disabled="!(sbfjn.ssqq && sbfjn.ssqz)">查询</button>
                </div>
            </div>
            <ion-list class="padding">
                <ion-item ng-repeat="item in jnqkList" style="padding: 0px;">
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 社保代码</div>
                        <div class="col col-67" style="text-align: center" >{{item.SB_DM}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 社保征收项目</div>
                        <div class="col col-67" style="text-align: center" >{{item.SBZSXM_MC}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 社保征收品目</div>
                        <div class="col col-67" style="text-align: center" >{{item.SBZSPM_MC}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 缴费基数</div>
                        <div class="col col-67" style="text-align: center" >{{item.JFJS_JE}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 所属期起止</div>
                        <div class="col col-67" style="text-align: center" >{{item.SSQ_QSRQ}}&nbsp;-&nbsp;{{item.SSQ_ZZRQ}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 缴款期限</div>
                        <div class="col col-67" style="text-align: center" >{{item.JKQX}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd"> 申报状态</div>
                        <div class="col col-67" style="text-align: center" >{{item.SJZT_MC}}</div>
                    </ion-item>
                    <div style="height: 10px;background-color: #f5f5f5"></div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-modal-view>
</script>
