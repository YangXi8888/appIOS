<ion-view title="已纳税额列表">
	<ion-nav-buttons side="left">
		<button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
	</ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="goSb()" ng-disabled="hasSbList">下一步</button>
  </ion-nav-buttons>
	<ion-content>
    <ion-refresher on-refresh="loadInitList()" pulling-text="下拉更新" refreshing-text=""  spinner="ios"></ion-refresher>
    <!--12w提醒 ↓-->
    <div style="padding: 10px;width: 100%" ng-if="!hasSbList">
      尊敬的纳税人,{{nsrMc}}:
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;请核对您证件号码:{{zjHm}}
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;根据年所得12万元以上自行申报的法律规定，请您对{{sdnf}}年度的各项个人所得据实申报。
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;如您确认无误后，可直接点击右上角进行申报。
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;如您发现与您真实申报情况不符，可以在此基础上修改或添加其他所得项目。
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;如有疑问请咨询您的主管税务机关({{sbns001.sbns001_gljgmc}})进行核对。
      <br>
    </div>
<!--12w提醒 ↑-->
    <ion-list>
      <ion-item ng-click="openMxModal(item.zspm_dm)" collection-repeat="item in ynseHj" style="padding: 0px;">
          <ion-item class="item-input" style="padding: 0px;">
            <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">征收品目</div>
            <div class="col col-75" style="text-align: center" >{{item.zspm_mc}}</div>
          </ion-item>
          <ion-item class="item-input" style="padding: 0px;border-bottom-width: 5px;">
            <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">已纳税额</div>
            <div class="col col-75" style="text-align: center" ><a href="#" class="myhref">{{item.ybtse_je}}</a></div>
          </ion-item>
      </ion-item>
    </ion-list>
	</ion-content>
</ion-view>
<script id="ynseMx.html" type="text/ng-template" >
  <ion-modal-view>
    <ion-header-bar class="bar-positive item-button-right">
      <h1 class="title"  style="text-align: center">已纳税额明细</h1>
      <a class="button button-clear icon ion-ios-close-outline" ng-click="closeMxModal()"></a>
    </ion-header-bar>
    <ion-content has-bouncing="true" >
      <table class="table table-bordered" id="sbns001_table2">
        <thead>
        <tr>
          <th data-toggle="true" style="text-align: center;">
            所属期
          </th>
          <th data-toggle="true" style="text-align: center;">
            已纳税额
          </th>
          <th data-hide="tablet,phone" style="text-align: center;">
            扣缴单位
          </th>
          <th data-hide="tablet,phone" style="text-align: center;">
            代扣机关
          </th>
          <th data-hide="tablet,phone" style="text-align: center;">
            管理机关
          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in ynseMxList">
          <td>{{item.ssq}}</td>
          <td style="text-align: center">{{item.ybtse_je}}</td>
          <td>{{item.kjdw_mc}}</td>
          <td>{{item.zsjg_mc}}</td>
          <td>{{item.gljg_mc}}</td>
        </tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
        <tr>
          <td colspan="5">
            <div class="pagination pagination-centered"></div>
          </td>
        </tr>
        </tfoot>
      </table>
    </ion-content>
  </ion-modal-view>
</script>
