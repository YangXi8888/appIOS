<ion-view title="个人所得税纳税申报">
	<ion-nav-buttons side="left">
		<button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
	</ion-nav-buttons>
	<ion-content has-bouncing="true" >
	<div style="text-align:center;margin-top:10px;">(适用于年所得12万元以上的纳税人申报)</div>
    <div>&nbsp;所得年份:{{sdNf}}&nbsp;年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      填表日期:{{tbRq}}
    </div>
    <div style="text-align: right">
      金额单位:元(列至角分)
    </div>
    <table class="table table-bordered" id="sbns001_table1">
      <thead>
      <tr>
        <th data-toggle="true">
          所得项目
        </th>
        <th data-toggle="true">
          应补退税额
        </th>
        <th data-hide="tablet,phone">
          年所得额-境内
        </th>
        <th data-hide="tablet,phone">
          年所得额-境外
        </th>
        <th data-hide="tablet,phone">
          年所得额-合计
        </th>
        <th data-hide="tablet,phone">
          应纳税所得额
        </th>
        <th data-hide="tablet,phone">
          应纳税额
        </th>
        <th data-hide="tablet,phone">
          已缴(扣)税额
        </th>
        <th data-hide="tablet,phone">
          抵扣税额
        </th>
        <th data-hide="tablet,phone">
          减免税额
        </th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in sbmxList">
        <td ng-click="resizeScrollY()">{{item.zspmmc}}</td>
        <td><input class="myinput" type="number" value="{{item.ybtse}}" readonly="readonly" cal="true" name="sbns001_ybTse"  style="text-align: right"></td>
        <td><input class="myinput" type="number" value="{{item.jnsre}}" readonly="readonly" cal="true" name="sbns001_nsdhJn"></td>
        <td><input class="myinput" type="number" value="{{item.jwsre}}" readonly="readonly" cal="true" name="sbns001_nsdhJw"></td>
        <td><input class="myinput" type="number" readonly="readonly" cal="true" name="sbns001_nsdhHj"></td>
        <td><input class="myinput" type="number" value="{{item.ynssde}}" readonly="readonly" cal="true" name="sbns001_ynssde"></td>
        <td><input class="myinput" type="number" value="{{item.ynse}}" readonly="readonly" cal="true" name="sbns001_ynse"></td>
        <td><input class="myinput" type="number" value="{{item.yjkse}}" readonly="readonly" cal="true" name="sbns001_yjKse"></td>
        <td><input class="myinput" type="number" value="{{item.dkse}}" readonly="readonly" cal="true" name="sbns001_dkse"></td>
        <td><input class="myinput" type="number" value="{{item.jmse}}" readonly="readonly" cal="true" name="sbns001_jmse"></td>
      </tr>
      <tr>
        <td ng-click="resizeScrollY()">合计</td>
        <td><input class="myinput" type="number" readonly="readonly" cal="true" name="sbns001_ybTse_hj" style="text-align: right"></td>
        <td><input class="myinput" type="number" readonly="readonly" cal="true" name="sbns001_nsdhJn_hj"></td>
        <td><input class="myinput" type="number" readonly="readonly" cal="true" name="sbns001_nsdhJw_hj"></td>
        <td><input class="myinput" type="number" readonly="readonly" cal="true" name="sbns001_nsdhHj_hj"></td>
        <td><input class="myinput" type="number" readonly="readonly" cal="true" name="sbns001_ynssde_hj"></td>
        <td><input class="myinput" type="number" readonly="readonly" cal="true" name="sbns001_ynse_hj"></td>
        <td><input class="myinput" type="number" readonly="readonly" cal="true" name="sbns001_yjKse_hj"></td>
        <td><input class="myinput" type="number" readonly="readonly" cal="true" name="sbns001_dkse_hj"></td>
        <td><input class="myinput" type="number" readonly="readonly" cal="true" name="sbns001_jmse_hj"></td>
      </tr>
      </tbody>
      <tfoot class="hide-if-no-paging">
      <tr>
        <td colspan="10">
          <div class="pagination pagination-centered"></div>
        </td>
      </tr>
      </tfoot>
    </table>
	</ion-content>
</ion-view>
