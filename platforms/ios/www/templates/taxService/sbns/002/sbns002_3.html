<ion-view title="本月已申报" cache-view="false">
	<ion-nav-buttons side="left">
		<button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
	</ion-nav-buttons>
	<ion-content>
    <ion-refresher on-refresh="reLoadPageList()" pulling-text="下拉更新" refreshing-text=""  spinner="ios"></ion-refresher>
		 <ion-list>
       <ion-item class="item-input item-divider">
            <span class="input-label">当前企业：</span>
            {{sbns002_currQy.MC}}
       </ion-item>
       <ion-item collection-repeat="item in ysbList" style="padding: 0px;" ng-click="detail(item.PZ_XH)">
           <ion-item class="item-input" style="padding: 0px;">
             <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">实缴金额</div>
             <div class="col col-75" style="text-align: center" >{{item.SJ_JE}}</div>
           </ion-item>
           <ion-item class="item-input" style="padding: 0px;">
             <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">所属时间</div>
             <div class="col col-75" style="text-align: center" >{{item.SFSSQ_QSRQ}}~{{item.SFSSQ_ZZRQ}}</div>
           </ion-item>
           <ion-item class="item-input" style="padding: 0px;border-bottom-width: 5px;">
             <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">状态</div>
             <div class="col col-75" style="text-align: center" ><a href="#" class="myhref">{{item.ZT_MC}}</a></div>
           </ion-item>
       </ion-item>
     </ion-list>
	</ion-content>
</ion-view>
