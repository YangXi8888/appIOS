<ion-view view-title="该栏仅由无住所纳税人填写">
  <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-content>
      <div class="list">
          <label class="item item-input">
              <span class="input-label">纳税人识别号</span>
              <input  type="text" ng-model="wzsvo.nsrsbm" ng-disabled="true" placeholder="纳税人识别号" style="padding-right:0px">
          </label>
          <label class="item item-input item-select">
              <span class="input-label">国籍(地区)</span>
              <select ng-model="wzsnsr.mrGjdq" ng-options="gjdq.GJDQ_MC for gjdq in gjdq track by gjdq.GJDQ_DM"></select>
          </label>
          <label class="item item-input item-select">
              <span class="input-label">性别</span>
              <select ng-model="wzsvo.xb">
                  <option value="">请选择</option>
                  <option value="0">女</option>
                  <option value="1" selected="selected">男</option>
              </select>
          </label>
          <label class="item item-input">
              <span class="input-label">出生地</span>
              <input  type="text" ng-model="wzsvo.csd" ng-disabled="true" placeholder="出生地" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">出生日期</span>
              <input  type="date" ng-model="wzsvo.str_csrq" ng-disabled="true" placeholder="出生日期" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">劳动就业证号码</span>
              <input  type="text" ng-model="wzsvo.ldjyzhm" ng-disabled="true" placeholder="劳动就业证号码" style="padding-right:0px">
          </label>
          <label class="item item-input item-select">
              <span class="input-label">是否税收协定缔约国对方居民</span>
              <select ng-model="wzsvo.sfxddyg">
                  <option value="">请选择</option>
                  <option value="0">否</option>
                  <option value="1">是</option>
              </select>
          </label>
          <label class="item item-input item-select">
              <span class="input-label">境内职务</span>
              <select ng-model="wzsnsr.mrJnzw" ng-options="jnzw.MC for jnzw in jnzw track by jnzw.ZW_DM"></select>
          </label>
          <label class="item item-input item-select">
              <span class="input-label">境外职务</span>
              <select ng-model="wzsnsr.mrJwzw" ng-options="jwzw.MC for jwzw in jwzw track by jwzw.ZW_DM"></select>
          </label>
          <label class="item item-input">
              <span class="input-label">来华时间</span>
              <input  type="date" ng-model="wzsvo.str_lhsj" ng-disabled="true" placeholder="来华时间" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">任职期限</span>
              <input  type="date" ng-model="wzsvo.str_rzqx" ng-disabled="true" placeholder="任职期限" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">预计离境时间</span>
              <input  type="date" ng-model="wzsvo.str_ljrq" ng-disabled="true" placeholder="预计离境时间" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">预计离境地点</span>
              <input  type="text" ng-model="wzsvo.ljdd" ng-disabled="true" placeholder="预计离境地点" style="padding-right:0px">
          </label>
          <div class="item-divider" align="center">境内任职受雇单位</div>
          <label class="item item-input">
              <span class="input-label">名称</span>
              <input  type="text" ng-model="wzsvo.rzdwmc" ng-disabled="true" placeholder="名称" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">地址</span>
              <input  type="text" ng-model="wzsvo.rzdwdz" ng-disabled="true" placeholder="地址" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">扣缴义务人编码</span>
              <input  type="text" ng-model="wzsvo.rzdwswglm" ng-disabled="true" placeholder="扣缴义务人编码" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">邮政编码</span>
              <input  type="text" ng-model="wzsvo.rzdwyzbm" ng-disabled="true" placeholder="邮政编码" style="padding-right:0px">
          </label>
          <div class="item-divider" align="center">境内受聘签约单位</div>
          <label class="item item-input">
              <span class="input-label">名称</span>
              <input  type="text" ng-model="wzsvo.qydwmc" ng-disabled="true" placeholder="名称" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">地址</span>
              <input  type="text" ng-model="wzsvo.qydwdz" ng-disabled="true" placeholder="地址" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">扣缴义务人编码</span>
              <input  type="text" ng-model="wzsvo.qydwswglm" ng-disabled="true" placeholder="扣缴义务人编码" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">邮政编码</span>
              <input  type="number" ng-model="wzsvo.qydwyzbm" ng-disabled="true" placeholder="邮政编码" maxlength="6" style="padding-right:0px">
          </label>
          <div class="item-divider" align="center">境外派遣单位</div>
          <label class="item item-input">
              <span class="input-label">名称</span>
              <input  type="text" ng-model="wzsvo.pqdwmc" ng-disabled="true" placeholder="名称" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">地址</span>
              <input  type="text" ng-model="wzsvo.pqdwdz" ng-disabled="true" placeholder="地址" style="padding-right:0px">
          </label>
          <label class="item item-input item-select">
              <span class="input-label">支付地</span>
              <select ng-model="wzsvo.zfd">
                  <option value="">请选择</option>
                  <option value="1">境内支付</option>
                  <option value="2">境外支付</option>
                  <option value="3">境内、外同时支付</option>
              </select>
          </label>
          <label class="item item-input item-select">
              <span class="input-label">境外支付国国别(地区)</span>
              <select ng-model="wzsnsr.mrGwzwgb" ng-options="gjdq.GJDQ_MC for gjdq in gjdq track by gjdq.GJDQ_DM"></select>
          </label>
      </div>
  </ion-content>
</ion-view>
