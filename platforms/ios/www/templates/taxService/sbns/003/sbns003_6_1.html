<ion-view view-title="个人所得税基础信息表(B表)">
  <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-content>
      <div class="list">
          <label class="item item-input">
              <span class="input-label">姓名</span>
              <input  type="text" ng-model="contentB.zbvo.xm" placeholder="姓名" ng-disabled="true" style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">身份证件类型</span>
              <input  type="text" placeholder="身份证件类型" ng-disabled="true" style="padding-right:0px" ng-model="contentB.zbvo.sfzlxdm =='06' ? '身份证' : '' ">
          </label>
          <label class="item item-input">
              <span class="input-label">身份证件号码</span>
              <input  type="text" ng-model="contentB.zbvo.sfzhm" ng-disabled="true" placeholder="身份证件号码" style="padding-right:0px">
          </label>
          <label class="item item-input item-select">
              <span class="input-label">纳税人类型</span>
              <select multiple="multiple" id="nsrlx">
                  <option value="1">有任职受雇单位</option>
                  <option value="2">无任职受雇单位（不含股东投资者）</option>
                  <option value="3">投资者</option>
                  <option value="4">无住所个人</option>
              </select>
          </label>
          <label class="item item-input">
              <span class="input-label">任职受雇单位名称</span>
              <input  type="text" ng-model="contentB.zbvo.rzdwmc" placeholder="任职受雇单位名称" ng-disabled="true"  style="padding-right:0px">
          </label>
          <label class="item item-input">
              <span class="input-label">纳税人识别号</span>
              <input  type="text" ng-model="contentB.zbvo.rzdwnsrsbm" placeholder="纳税人识别号" ng-disabled="true" style="padding-right:0px">
          </label>
          <label class="item item-input item-select">
              <span class="input-label">"三费一金"缴纳情况</span>
              <select multiple="multiple" id="jnlx">
                  <option value="1">基本养老保险费</option>
                  <option value="2">基本医疗保险费</option>
                  <option value="3">失业保险费</option>
                  <option value="4">住房公积金</option>
                  <option value="5">无</option>
              </select>
          </label>
          <label class="item item-input item-icon-right" ng-click="jcxx()">
              <span class="input-label">基础信息</span>
              <i class="icon ion-ios-arrow-right"></i>
          </label>
          <label class="item item-input item-select">
              <span class="input-label">是否残疾人/烈属/孤老</span>
              <select multiple="multiple" id="cjlx">
                  <option value="1">残疾</option>
                  <option value="2">烈属</option>
                  <option value="3">孤老</option>
                  <option value="4">否</option>
              </select>
          </label>
          <label class="item item-input">
              <span class="input-label">残疾等级情况</span>
              <input  type="text" ng-model="contentB.zbvo.cjqk" placeholder="残疾等级情况" style="padding-right:0px">
          </label>
          <label class="item item-input item-icon-right" ng-click="jwsdnsr()">
              <span class="input-label">该栏仅由有境外所得纳税人填写</span>
              <i class="icon ion-ios-arrow-right"></i>
          </label>
          <label class="item item-input item-icon-right" ng-click="tzznsr()">
              <span class="input-label">该栏仅由投资者纳税人填写</span>
              <i class="icon ion-ios-arrow-right"></i>
          </label>
          <label class="item item-input item-icon-right" ng-click="wzsnsr()">
              <span class="input-label">该栏仅由无住所纳税人填写</span>
              <i class="icon ion-ios-arrow-right"></i>
          </label>
      </div>
  </ion-content>
</ion-view>
