<ion-view view-title="投诉举报">
  <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-content>
      <div class="list card">
          <label class="item item-input item-select">
              <span class="input-label">税务机关</span>
              <select ng-model="wyzx_con.swjg" ng-options="swjg.name for swjg in wyzx_swjg track by swjg.id"></select>
          </label>
          <label class="item item-input">
              <span class="input-label">标题</span>
              <input ng-model="wyzx_con.title" type="text" placeholder="请输入标题">
          </label>
          <label class="item item-input">
              <span class="input-label">内容</span>
              <textarea rows="6" placeholder="请输入内容" ng-model="wyzx_con.content"></textarea>
          </label>
          <label class="item item-input item-select">
              <span class="input-label">是否公开</span>
              <select ng-model="wyzx_con.gk">
                  <option value="1">公开</option>
                  <option value="0">不公开</option>
              </select>
          </label>
          <div class="item" align="center">
              <a class="button button-outline button-calm" ng-click="wyzx_tj()">提交</a>&nbsp;&nbsp;&nbsp;
              <a class="button button-outline button-assertive" ng-click="wyzx_cz()">重置</a>
          </div>
      </div>
  </ion-content>
</ion-view>
