<ion-view view-title="投诉举报">
  <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button class="button button-clear icon ion-navicon-round" ng-click="openJzxxPopover($event)"></button>
  </ion-nav-buttons>
  <ion-content>
      <div class="list card">
          <div class="item item-divider">
              <h2>局长信箱受理范围>></h2>
          </div>
          <div class="item item-text-wrap">
              <div>如果您对我省的地税工作有什么意见或建议，请直接写信</div>
              <button class="button button-outline button-positive button-small" ng-click="wyxx()">我要写信</button>
              <div>如果您需要咨询所有涉税问题，请直接进入</div>
              <button class="button button-outline button-positive button-small" ng-click="nwwd()">你问我答</button>
          </div>
          <div class="item item-divider">
              我要写信的提交列表>>
          </div>
          <div class="item item-icon-right assertive" ng-repeat="lb in lb">
              <i class="icon ion-close icon-accessory" ng-click="tjlb_delete(lb.id,lb.code)"></i>
              <span ng-click="tjlb_xq(lb.id,lb.code)">{{lb.title}}</span>
          </div>
      </div>
  </ion-content>
</ion-view>
