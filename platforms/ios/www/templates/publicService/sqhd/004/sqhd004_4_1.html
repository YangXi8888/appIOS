<ion-view view-title="投诉举报">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-content>
      <div class="list card">
          <div class="item item-divider">
              <h2>举报须知>></h2>
          </div>
          <div class="item item-text-wrap">
              <div>请认真填写表格（带 * 为必填）。</div>
              <div>请留下您的真实姓名、联系电话、信箱地址，以便更好地与您联系！</div>
              <div>在提交完成后您将得到<span style="color: red">受理编号</span>和<span style="color: red">查询码</span>请妥善保存，以备查用。</div>
          </div>
          <div class="item item-divider">
              请填写您的<span style="color: red">个人信息</span>:
          </div>
          <label class="item item-input">
              <span class="input-label">姓名</span>
              <input ng-model="wyjb_con.name" type="text" placeholder="请输入您的姓名">
          </label>
          <label class="item item-input">
              <span class="input-label">联系电话</span>
              <input ng-model="wyjb_con.lxdh" type="text" placeholder="请输入您的联系电话">
          </label>
          <label class="item item-input">
              <span class="input-label">手机号码</span>
              <input ng-model="wyjb_con.sjhm" type="text" placeholder="请输入您的手机号码">
          </label>
          <label class="item item-input">
              <span class="input-label">E-MAIL</span>
              <input ng-model="wyjb_con.email" type="text" placeholder="请输入您的E-MAIL">
          </label>
          <label class="item item-input">
              <span class="input-label">联系地址</span>
              <input ng-model="wyjb_con.lxdz" type="text" placeholder="请输入您的联系地址">
          </label>
          <label class="item item-input item-select">
              <span class="input-label">性别</span>
              <select ng-model="wyjb_con.xb">
                  <option value="1" selected="selected">男</option>
                  <option value="2">女</option>
              </select>
          </label>
          <label class="item item-input">
              <span class="input-label">邮政编码</span>
              <input ng-model="wyjb_con.yzbm" type="text" placeholder="请输入您的邮政编码">
          </label>
          <label class="item item-input item-select">
              <span class="input-label">证件类型</span>
              <select ng-model="wyjb_con.zjlx">
                  <option value="1" selected="selected">身份证</option>
                  <option value="2">教师证</option>
                  <option value="3">军官证</option>
                  <option value="4">其他</option>
              </select>
          </label>
          <label class="item item-input">
              <span class="input-label">证件号码</span>
              <input ng-model="wyjb_con.zjhm" type="text" placeholder="请输入证件号码">
          </label>
          <label class="item item-input">
              <span class="input-label">年龄</span>
              <input ng-model="wyjb_con.age" type="text" placeholder="请输入年龄">
          </label>
          <div class="item item-divider">
              请填写您的<span style="color: red">信件信息</span>:
          </div>
          <label class="item item-input item-select">
              <span class="input-label">是否公开</span>
              <select ng-model="wyjb_con.gk">
                  <option value="1" selected="selected">公开</option>
                  <option value="0">不公开</option>
              </select>
          </label>
          <label class="item item-input">
              <span class="input-label">主题</span>
              <input ng-model="wyjb_con.title" type="text" placeholder="请输入主题*">
          </label>
          <label class="item item-input">
              <span class="input-label">内容</span>
              <textarea rows="6" placeholder="请输入内容*" ng-model="wyjb_con.content"></textarea>
          </label>
          <div class="item" align="center">
              <a class="button button-outline button-calm" ng-click="wyjb_tj()">提交</a>&nbsp;&nbsp;&nbsp;
              <a class="button button-outline button-assertive" ng-click="wyjb_cz()">重置</a>
          </div>
      </div>
  </ion-content>
</ion-view>
