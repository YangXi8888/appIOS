<ion-view view-title="投诉举报">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-content>
      <div class="list card">
          <div class="item item-divider">
            <h2>办理统计>></h2>
          </div>
          <div class="item item-text-wrap item-button-right">
              <div class="item item-input item-select" style="margin-right: 30%">
                  <label class="input-label"></label>
                  <select id="jzxx_tj_years"></select>
              </div>
              <button class="button button-outline button-positive" ng-click="tj()">统计</button>
          </div>
          <div class="item item-divider" align="center" ng-if="jzxx_tj">
            <h2>{{mrYear}}年度各部门回复率统计</h2>
          </div>
          <div class="item item-text-wrap" ng-if="jzxx_tj">
              <div class="item"><span style="float: left;"><strong>单位</strong></span><p style="margin-left: 50%">江苏省地方税务局</p></div>
              <div class="item"><span style="float: left;"><strong>问题数</strong></span><p style="margin-left: 50%">{{tj_content.wts}}</p></div>
              <div class="item"><span style="float: left;"><strong>回复数</strong></span><p style="margin-left: 50%">{{tj_content.hfs}}</p></div>
              <div class="item"><span style="float: left;"><strong>百分比</strong></span><p style="margin-left: 50%">{{tj_content.bfb}}</p></div>
              <div class="item"><span style="float: left;"><strong>按时反馈率</strong></span><p style="margin-left: 50%">{{tj_content.asfkl}}</p></div>
          </div>
      </div>
  </ion-content>
</ion-view>
