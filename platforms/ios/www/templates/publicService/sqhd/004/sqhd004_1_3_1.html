<ion-view view-title="投诉举报">
  <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-content>
      <div class="list" ng-if="hfgkCon">
          <div class="item item-divider" align="center">
              <h2>详细信息</h2>
          </div>
          <div class="item item-text-wrap">
              <div class="item"><span><strong>标题</strong></span><p>{{hfgk_content.title}}</p></div>
              <div class="item"><span><strong>内容</strong></span><p ng-bind-html="hfgk_content.content"></p></div>
              <div class="item"><span style="float: left;"><strong>来信时间</strong></span><p style="margin-left: 50%">{{hfgk_content.dt_sendtime}}</p></div>
          </div>
          <div class="item item-divider" align="center" ng-if="clqk">
              <h2>处理情况</h2>
          </div>
          <div class="item item-text-wrap" ng-if="clqk">
              <div class="item"><span><strong>答复内容</strong></span><p>{{hfgk_content.replay}}</p></div>
              <div class="item"><span style="float: left;"><strong>答复单位</strong></span><p style="margin-left: 50%">{{hfgk_content.vc_replyunit}}</p></div>
              <div class="item"><span style="float: left;"><strong>答复时间</strong></span><p style="margin-left: 50%">{{hfgk_content.replaytime}}</p></div>
          </div>
      </div>
  </ion-content>
</ion-view>
