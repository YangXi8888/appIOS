<ion-view view-title="投诉举报">
  <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-content>
      <div class="list card">
          <div class="item item-divider">
              <h2>“发票违章举报”写信须知>></h2>
          </div>
          <div class="item item-text-wrap">
              <div>
                &nbsp;&nbsp; 当您认为您的权益因为地税机关的行为受到侵犯，您可以依据相关法律法规的规定提起行政复议或诉讼，也可以参与我们的维权互动，说明您的主张及理由，我们将对您的意见及时、认真处理，并向您反馈处理结果。
              </div>
              <div>
                  写信须知 <br />
                　　1·请认真填写表格（带 * 为必填）。<br />
                　　2·请留下您的真实姓名、联系电话、信箱地址、以便更好地与您联系！<br />
                　　3·在提交完成后您将得到受理编号和查询码，请妥善保存，以备查用。
              </div>
          </div>
          <div class="item item-divider">
            请填写您的<span style="color: red">信件信息</span>:
          </div>
          <label class="item item-input item-select">
              <span class="input-label">是否公开</span>
              <select ng-model="wyjb_con.gk">
                  <option value="0">不公开</option>
                  <option value="1">公开</option>
              </select>
          </label>
          <label class="item item-input">
              <span class="input-label">标题</span>
              <input ng-model="wyjb_con.title" type="text" placeholder="请输入标题*">
          </label>
          <label class="item item-input">
              <span class="input-label">内容</span>
              <textarea rows="6" placeholder="请输入内容*" ng-model="wyjb_con.content"></textarea>
          </label>
          <div class="item item-divider">
            请填写您的<span style="color: red">个人信息</span>:
          </div>
          <label class="item item-input">
              <span class="input-label">姓名</span>
              <input ng-model="wyjb_con.name" type="text" placeholder="请输入您的姓名">
          </label>
          <label class="item item-input">
              <span class="input-label">联系电话</span>
              <input ng-model="wyjb_con.lxdh" type="text" placeholder="请输入您的联系电话">
          </label>
          <label class="item item-input">
              <span class="input-label">手机号码</span>
              <input ng-model="wyjb_con.sjhm" type="text" placeholder="请输入您的手机号码">
          </label>
          <label class="item item-input">
              <span class="input-label">E-MAIL</span>
              <input ng-model="wyjb_con.email" type="text" placeholder="请输入您的E-MAIL">
          </label>
          <div class="item" align="center">
              <a class="button button-outline button-calm" ng-click="wyjb_tj()">提交</a>&nbsp;&nbsp;&nbsp;
              <a class="button button-outline button-assertive" ng-click="wyjb_cz()">重置</a>
          </div>
      </div>
  </ion-content>
</ion-view>
