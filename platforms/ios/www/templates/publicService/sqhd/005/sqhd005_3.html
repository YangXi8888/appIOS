<ion-view view-title="预约服务" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back();">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="padding-top padding-bottom">
            <label class="item item-input">
                <span class="input-label">预约人姓名</span>
                <input ng-model="yyfw.YYRMC" type="text" ng-disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">手机号码</span>
                <input ng-model="yyfw.LXDH" type="text" ng-disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">单位名称</span>
                <input ng-model="yyfw.DWMC" type="text" ng-disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">注册地址</span>
                <input ng-model="yyfw.ZCDZ" type="text" ng-disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">纳税人识别号</span>
                <input ng-model="yyfw.NSSBH" type="text" ng-disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">所在地市</span>
                <input ng-model="yyfw.YYDS_MC" type="text" ng-disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">所在区县</span>
                <input ng-model="yyfw.YYQX_MC" type="text" ng-disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">预约办税服务厅</span>
                <input ng-model="yyfw.FWT_MC" type="text" ng-disabled="true">
            </label>
            <label class="item item-input item-select">
                <span class="input-label">预约事项类型</span>
                <select id="yysxlx" multiple="multiple">
                </select>
            </label>
            <label class="item-input">
                <span class="input-label">预约日期</span>
                <input ng-model="yyfw.YYRQ" type="text" ng-disabled="true">
                <input ng-model="yyfw.FWSJ" type="text" ng-disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">具体业务描述</span>
                <textarea rows="6" ng-model="yyfw.YWMS" type="text" ng-disabled="true"></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">备注信息</span>
                <input ng-model="yyfw.BZ" type="text"  ng-disabled="true">
            </label>
        </div>
    </ion-content>
</ion-view>
