<ion-view view-title="我的南京认证">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="padding">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">手机号码</span>
                    <input ng-model="rzInfo.sjhm"  type="text"  placeholder="手机号码">
                </label>
                <label class="item item-input">
                    <span class="input-label">身份证号码</span>
                    <input ng-model="rzInfo.zjhm" type="text" placeholder="身份证号码">
                </label>
                <button class="button button-full button-positive" ng-click="rz()" ng-disabled="!(rzInfo.sjhm && rzInfo.zjhm)">认证</button>
            </div>
        </div>
    </ion-content>
</ion-view>
