<script id="gdxx.html" type="text/ng-template">
    <ion-modal-view cache-view="false">
        <ion-header-bar class="bar-positive item-button-left" align-title="center">
            <a class="button button-clear icon ion-ios-close-outline" ng-click="closeGDXXModal();"></a>
            <h1 class="title">更多信息</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list class="padding">
                <ion-item ng-repeat="item in gdxxList" style="padding: 0px;">
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">业务名称</div>
                        <div class="col col-75" style="text-align: center" >{{item.itemname}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">完成票数</div>
                        <div class="col col-75" style="text-align: center" >{{item.finnotecount}}</div>
                    </ion-item>
                    <ion-item class="item-input" style="padding: 0px;">
                        <div class="col col-25" style="text-align: center;border-right: 1px solid #dddddd">等待人数</div>
                        <div class="col col-75" style="text-align: center" >{{item.waitcount}}</div>
                    </ion-item>
                    <div style="height: 10px;background-color: #f5f5f5"></div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-modal-view>
</script>
