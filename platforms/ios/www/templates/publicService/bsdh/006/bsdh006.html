<ion-view title="税种税率" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button  class="button button-icon button-clear ion-navicon" menu-toggle="right" ng-click="openPopover($event);"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <!--<ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType1');">营业税<i class="icon ion-ios-arrow-down"></i></ion-item>-->
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType2');">企业所得税<i class="icon ion-ios-arrow-down"></i></ion-item>
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType3');">个人所得税<i class="icon ion-ios-arrow-down"></i></ion-item>
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType4');" ng-if="tax4">资源税<i class="icon ion-ios-arrow-down"></i></ion-item>
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType5');">土地使用税<i class="icon ion-ios-arrow-down"></i></ion-item>
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType6');">维护建设税<i class="icon ion-ios-arrow-down"></i></ion-item>
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType7');">印花税<i class="icon ion-ios-arrow-down"></i></ion-item>
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType8');">土地增值税<i class="icon ion-ios-arrow-down"></i></ion-item>
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType9');">房产税<i class="icon ion-ios-arrow-down"></i></ion-item>
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType10');" ng-if="tax10">车船税<i class="icon ion-ios-arrow-down"></i></ion-item>
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType11');" ng-if="tax11">契&nbsp;&nbsp;税<i class="icon ion-ios-arrow-down"></i></ion-item>
            <ion-item class="item-icon-right" ng-click="openSLMXModal();szslmx('taxType12');" ng-if="tax12">耕地占用税<i class="icon ion-ios-arrow-down"></i></ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<script id="szslmx.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-positive item-button-left" align-title="center">

            <div style="margin: 5px auto;text-align: center;font-size: 14px;">
