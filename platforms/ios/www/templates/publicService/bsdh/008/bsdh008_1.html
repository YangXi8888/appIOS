<ion-view title="办税指南" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
                pulling-text="下拉刷新..."
                on-refresh="loadRefresh()" spinner="ios">
        </ion-refresher>
        <ion-list class="topics" ng-if="showloading==false">
            <ion-item class="item-icon-right sstzItem" style="background-color: {{item.backcolor}}" ng-repeat="item in urlList" ng-click="openBSZNMXModal();queryContent(item.href)">
                <p>{{item.title}}</p>
                <i class="icon ion-ios-arrow-down icon-accessory"></i></ion-item>
        </ion-list>
        <div ng-if="infiniteIcon" style="text-align: center;">
            <div style="margin-top: 10px;">
                <ion-spinner icon="ios"></ion-spinner>
                <span style="font-size: 16px;color:#B0B4BA;position: relative;bottom:6px">&nbsp;&nbsp;加载中...</span>
            </div>
        </div>
        <ion-infinite-scroll icon="ion-load-d" on-infinite="loadInfinite()" distance="1%" ng-if="nextPage" immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
<script id="bsznmx.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-positive item-button-left" align-title="center">
            <a class="button button-clear icon ion-ios-close-outline" ng-click="closeBSZNMXModal();"></a>
            <h1 class="title">办税指南明细</h1>
        </ion-header-bar>
        <ion-content>
            <div style="margin: 5px auto;text-align: center;font-size: 14px;">
                <h4> <span>{{titt}}</span></h4>
            </div>
            <hr/>
            {{fbsj}}
            <!--<ion-scroll zooming="true" direction="y" >-->
                <!---->
            <!--</ion-scroll>-->
            <div id="contentDiv" class="padding"></div>
        </ion-content>
    </ion-modal-view>
</script>
