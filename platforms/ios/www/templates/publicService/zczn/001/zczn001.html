<ion-view view-title="12366知识库">
  <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
  </ion-nav-buttons>
  <ion-content>
      <div class="list">
          <label class="item item-input">
              <span class="input-label">标题</span>
              <input ng-model="zsk.title" type="text" id="user_sjhm" placeholder="请输入标题">
          </label>
          <label class="item item-input">
              <span class="input-label">内容</span>
              <input ng-model="zsk.content" type="text" placeholder="请输入内容">
          </label>
          <label class="item item-input">
              <span class="input-label">更新日期起</span>
              <input ng-model="zsk.gxrqq" type="date" placeholder="yyyy-MM-dd">
          </label>
          <label class="item item-input">
              <span class="input-label">更新日期止</span>
              <input ng-model="zsk.gxrqz" type="date" placeholder="yyyy-MM-dd">
          </label>
      </div>
      <div style="text-align: center;">
          <button class="button button-positive" ng-click="qd()">确定</button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="button button-assertive" ng-click="qk()">清空</button>
      </div>
  </ion-content>
</ion-view>
