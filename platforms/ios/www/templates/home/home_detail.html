<ion-view title="{{bt}}" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content >
        <ion-list class="padding" ng-if="play1">
            <ion-item ng-repeat="item in ysbList" style="padding: 0px;">
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd">申报表种类</div>
                    <div class="col col-67" style="text-align: center" >{{item.sbzl}}</div>
                </ion-item>
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd">申报时间</div>
                    <div class="col col-67" style="text-align: center" >{{item.sbsj}}</div>
                </ion-item>
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd">申报金额</div>
                    <div class="col col-67" style="text-align: center" >{{item.sbje}}</div>
                </ion-item>
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd">申报状态</div>
                    <div class="col col-67" style="text-align: center" >{{item.sbzt}}</div>
                </ion-item>
                <div style="height: 10px;background-color: #f5f5f5"></div>
            </ion-item>
        </ion-list>
        <ion-list class="padding" ng-if="play2">
            <ion-item ng-repeat="item in wsbList" style="padding: 0px;">
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd">征收项目</div>
                    <div class="col col-67" style="text-align: center" >{{item.xmmc}}</div>
                </ion-item>
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd">征收品目</div>
                    <div class="col col-67" style="text-align: center" >{{item.pmmc}}</div>
                </ion-item>
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd">税费所属期起止</div>
                    <div class="col col-67" style="text-align: center" >{{item.ssqs}}至{{item.ssqz}}</div>
                </ion-item>
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-33" style="text-align: center;border-right: 1px solid #dddddd">申报期限止</div>
                    <div class="col col-67" style="text-align: center" >{{item.ysbrq}}</div>
                </ion-item>
                <div style="height: 10px;background-color: #f5f5f5"></div>
            </ion-item>
        </ion-list>
        <ion-list class="padding" ng-if="play3">
            <ion-item ng-repeat="item in ssList" style="padding: 0px;">
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-50" style="text-align: center;border-right: 1px solid #dddddd">涉税事项</div>
                    <div class="col col-50" style="text-align: center" >{{item.sqzl_mc}}</div>
                </ion-item>
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-50" style="text-align: center;border-right: 1px solid #dddddd">状态</div>
                    <div class="col col-50" style="text-align: center" >{{item.zt_mc}}</div>
                </ion-item>
                <ion-item class="item-input" style="padding: 0px;">
                    <div class="col col-50" style="text-align: center;border-right: 1px solid #dddddd">日期</div>
                    <div class="col col-50" style="text-align: center" >{{item.sq_sj}}</div>
                </ion-item>
                <div style="height: 10px;background-color: #f5f5f5"></div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
