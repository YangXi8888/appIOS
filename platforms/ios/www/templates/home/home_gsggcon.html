<ion-view title="公示公告明细" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="padding" style="margin-top: 0px">
            <ion-item class="item-input item-divider">
                <span class="input-label">标题：</span>{{title}}
            </ion-item>
            <ion-item class="item-input ">
                <span class="input-label">有效月份：</span>{{yxyf}}
            </ion-item>
           <div class="padding">
               内容概要：
                <div  style="line-height:1.5;letter-spacing:1.5px;" id="gsgg001_Content"></div>
           </div>
            <br/>
            <hr/>
            <div class="padding" ng-if="gsggfjShow">
                附件：
                <ion-item class="sstzItem item-icon-right" ng-repeat="item in gsggcontent" ng-click="download(item.URL);">
                    <p>{{item.WJM}}</p>
                    <i class="icon ion-ios-cloud-download-outline icon-accessory"></i>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
